<body class="process-page proc-page">
  <!-- Skip link para accesibilidad -->
  <a class="visually-hidden" href="#main-content" data-i18n="process.simple.skipLink">Saltar al contenido</a>

  <!--*** Header dinámico ***-->
  <div id="header-placeholder"></div>

  <!-- ===== MAIN ===== -->
  <main id="main-content" role="main">

    <section class="process-tl" id="proceso-compra">
      <h2 class="process-tl__title" data-i18n="process.simple.title">Proceso de compra</h2>

      <div class="tl">
        <!-- Trazo (fondo) -->
        <svg class="tl__svg" viewBox="0 0 1200 700" preserveAspectRatio="none" aria-hidden="true">
          <!-- r = (500 - 220) / 2 = 140 -->
          <path class="tl__path"
                d="M140 220 H1060 A140 140 0 0 1 1060 500 H140" />
        </svg>

        <!-- Pasos fila superior -->
        <button class="tl__step is-top" style="--x:120px"  data-title="Reserva" data-text="25K€*">
          <img src="/images/iconos/comprobado.webp" alt="">
          <span data-i18n="process.simple.steps.reserva.title">Reserva</span>
          <small data-i18n="process.simple.steps.reserva.sub">25.000€</small>
        </button>

        <button class="tl__step is-top" style="--x:520px" data-title="CPC" data-text="Pago: 15%*">
          <img src="/images/iconos/documento-_1_.webp" alt="">
          <span data-i18n="process.simple.steps.cpc.title">CPC</span>
          <small data-i18n="process.simple.steps.cpc.sub">Pago: 15%</small>
        </button>

        <button class="tl__step is-top" style="--x:910px" data-title="Inicio de obra" data-text="Pago: 12%*">
          <img src="/images/iconos/pala.svg" alt="">
          <span data-i18n="process.simple.steps.inicio.title">Inicio de obra</span>
          <small data-i18n="process.simple.steps.inicio.sub">Pago: 8%</small>
        </button>

        <!-- Pasos fila inferior -->
        <button class="tl__step is-bottom" style="--x:120px" data-title="Entrega de llaves" data-text="Pago: 60%* aprox.">
          <img src="/images/iconos/fuegos-artificiales.svg" alt="">
          <span data-i18n="process.simple.steps.entrega.title">Entrega de llaves</span>
          <small data-i18n="process.simple.steps.entrega.sub">Pago: 61% aprox.</small>
        </button>

        <button class="tl__step is-bottom" style="--x:520px" data-title="+6 meses inicio de obra" data-text="Pago: 8%*">
          <img src="/images/iconos/grua.svg" alt="">
          <span data-i18n="process.simple.steps.mas6.title">+6 meses inicio de obra</span>
          <small data-i18n="process.simple.steps.mas6.sub">Pago: 8%</small>
        </button>

        <button class="tl__step is-bottom" style="--x:910px" data-title="+6 meses inicio de obra" data-text="Pago: 8%*">
          <img src="/images/iconos/grua.svg" alt="">
          <span data-i18n="process.simple.steps.mas6.title">+6 meses inicio de obra</span>
          <small data-i18n="process.simple.steps.mas6.sub">Pago: 8%</small>
        </button>
      </div>

      <p class="process-tl__note" data-i18n="process.simple.notes.iva">*IVA no incluido.</p>
      <p class="process-tl__note" data-i18n="process.simple.notes.disclaimer">*Estas formas de pago pueden estar sujetas a modificación.</p>

  <!--*** Footer dinámico ***-->
  <div id="footer-placeholder"></div>

  <!-- ─── JS de terceros ─── -->

  <script src="/js/i18n.js"></script>

  <!-- Carga de /partials y comportamiento del header + localización de la imagen -->
  <script>
    /* Header desde /partials */
    fetch('/partials/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        const header = document.querySelector('header');
        const hero   = document.querySelector('.proc-simple'); // observamos esta sección
        if (header && hero) {
          const io = new IntersectionObserver(
            ([entry]) => header.classList.toggle('scrolled', !entry.isIntersecting),
            { threshold: 0 }
          );
          io.observe(hero);
        }

        const burger = document.querySelector('.burgar, .burger, [data-nav-toggle]');
        const nav    = document.getElementById('navLinks') || document.querySelector('.nav-links');
        if (burger && nav) {
          burger.addEventListener('click', () => {
            nav.classList.toggle('open');
            burger.classList.toggle('open');
          });
          nav.querySelectorAll('a').forEach(a => {
            a.addEventListener('click', () => {
              nav.classList.remove('open');
              burger.classList.remove('open');
            });
          });
        }

        // Availability apunta a index cuando no estás en home
        const linkAvail = document.querySelector('header a.nav-link[href="#availability"]');
        const onHome = location.pathname === '/' || location.pathname.endsWith('/index.html') || location.pathname.endsWith('index.html');
        if (linkAvail && !onHome) linkAvail.setAttribute('href', '/index.html#availability');

        // Marca activo Proceso (+ aria-current)
        const path = location.pathname.replace(/\/+$/, '');
        document.querySelectorAll('header a[href]').forEach(a => {
          const href = a.getAttribute('href')?.replace(/\/+$/, '');
          if (!href || href === '#') return;
          if (href === path || (href.endsWith('proceso.html') && path.endsWith('proceso.html'))) {
            a.classList.add('active');
            a.setAttribute('aria-current','page');
          }
        });

        // Retraducción del header si i18n ya está
        window.applyI18nAndRoutes && window.applyI18nAndRoutes();
      });

    /* Footer desde /partials */
    fetch('/partials/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;

        window.applyI18nAndRoutes && window.applyI18nAndRoutes();
      });

    /* Localiza la imagen del <picture> según idioma (y respeta media queries) */
    function applyLocalizedPicture(forceReload){
      const lang = (i18next?.resolvedLanguage || i18next?.language || 'es').slice(0,2);
      const pic  = document.getElementById('procPic');
      const img  = document.getElementById('procImg');
      if (!pic || !img) return;

      pic.querySelectorAll('source').forEach(s => {
        const url = s.dataset[ lang === 'es' ? 'srcEs' : 'srcEn' ];
        if (url) s.srcset = url;
      });

      const fall = img.dataset[ lang === 'es' ? 'srcEs' : 'srcEn' ];
      if (fall) img.src = fall;

      if (forceReload) {
        const clone = img.cloneNode(true);
        img.replaceWith(clone);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (window.i18next && i18next.isInitialized) applyLocalizedPicture();
      else i18next?.on?.('initialized', () => applyLocalizedPicture());
      i18next?.on?.('languageChanged', () => applyLocalizedPicture(true));
    });
  </script>

  <script>
    // Dibuja el trazo cuando el bloque entra al viewport
    (() => {
      const box  = document.querySelector('.tl');
      const path = document.querySelector('.tl__path');
      if (!box || !path) return;

      const io = new IntersectionObserver(([e]) => {
        if (e.isIntersecting){
          path.style.strokeDashoffset = '0';  // anima
          io.disconnect();
        }
      }, {threshold: .25});

      io.observe(box);
    })();
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tl   = document.querySelector('.process-tl .tl');
      const path = tl?.querySelector('.tl__path');
      if (!tl || !path) return;

      // Longitud real del path → variable CSS
      try {
        const len = Math.ceil(path.getTotalLength());
        path.style.setProperty('--pathLen', len);
      } catch(_) {}

      // Activa/desactiva animación según visibilidad
      const io = new IntersectionObserver(([entry]) => {
        tl.classList.toggle('is-loop', entry.isIntersecting);
      }, { threshold: 0.35 });

      io.observe(tl);
    });
  </script>

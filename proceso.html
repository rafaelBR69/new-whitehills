  <!-- ─── CSS propio ─── -->

  <style>.visually-hidden{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}</style>

<body class="process-page proc-page">
  <!-- Skip link para accesibilidad -->
  <a class="visually-hidden" href="#main-content">Saltar al contenido</a>

  <!--*** Header dinámico ***-->
  <div id="header-placeholder"></div>

  <!-- ===== MAIN ===== -->
  <main id="main-content" role="main">
    <!-- █ CONTENIDO SIMPLE: Título + Imagen (localizada por idioma y dispositivo) █ -->
    <section class="proc-simple py-5">
      <div class="container text-center">
        <h1 class="proc-title mb-4" data-i18n="process.simple.title">Proceso de compra</h1>

        <picture id="procPic">
          <!-- Móvil -->
          <source media="(max-width: 991.98px)" type="image/webp"
                  data-src-es="./images/proceso_es_mobile.webp"
                  data-src-en="./images/proceso_en_mobile.webp">
          <!-- Desktop -->
          <source media="(min-width: 992px)" type="image/webp"
                  data-src-es="./images/proceso_es_desktop.webp"
                  data-src-en="./images/proceso_en_desktop.webp">
          <!-- Fallback (se actualiza por idioma) -->
          <img id="procImg"
               class="proc-image img-fluid rounded shadow-sm mx-auto d-block"
               src="./images/proceso_es_desktop.webp"
               data-src-es="./images/proceso_es_desktop.webp"
               data-src-en="./images/proceso_en_desktop.webp"
               alt="Ilustración del proceso"
               data-i18n="[alt]process.simple.imgAlt"
               decoding="async"
               fetchpriority="high">
        </picture>
      </div>
    </section>
  </main>

  <!--*** Footer dinámico ***-->
  <div id="footer-placeholder"></div>

  <!-- ─── JS de terceros ─── -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- i18n init + tu app -->
  <script src="./js/i18n.js"></script>
  <script src="./app.js"></script>

  <!-- Carga de /partials y comportamiento del header + localización de la imagen -->
  <script>
    /* Header desde /partials */
    fetch('./partials/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        const header = document.querySelector('header');
        const hero   = document.querySelector('.proc-simple'); // observamos esta sección
        if (header && hero) {
          const io = new IntersectionObserver(
            ([entry]) => header.classList.toggle('scrolled', !entry.isIntersecting),
            { threshold: 0 }
          );
          io.observe(hero);
        }

        const burger = document.querySelector('.burgar, .burger, [data-nav-toggle]');
        const nav    = document.getElementById('navLinks') || document.querySelector('.nav-links');
        if (burger && nav) {
          burger.addEventListener('click', () => {
            nav.classList.toggle('open');
            burger.classList.toggle('open');
          });
          nav.querySelectorAll('a').forEach(a => {
            a.addEventListener('click', () => {
              nav.classList.remove('open');
              burger.classList.remove('open');
            });
          });
        }

        // Availability apunta a index cuando no estás en home
        const linkAvail = document.querySelector('header a.nav-link[href="#availability"]');
        const onHome = location.pathname === '/' || location.pathname.endsWith('./index.html') || location.pathname.endsWith('index.html');
        if (linkAvail && !onHome) linkAvail.setAttribute('href', './index.html#availability');

        // Marca activo Proceso (+ aria-current)
        const path = location.pathname.replace(/\/+$/, '');
        document.querySelectorAll('header a[href]').forEach(a => {
          const href = a.getAttribute('href')?.replace(/\/+$/, '');
          if (!href || href === '#') return;
          if (href === path || (href.endsWith('proceso.html') && path.endsWith('proceso.html'))) {
            a.classList.add('active');
            a.setAttribute('aria-current','page'); // accesibilidad/SEO semántico
          }
        });

        // Retraducción de header si i18n ya está
        if (window.i18next && i18next.isInitialized) {
          document.querySelectorAll('header [data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (key) el.innerHTML = i18next.t(key);
          });
        }
      });

    /* Footer desde /partials */
    fetch('./partials/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;

        if (window.i18next && i18next.isInitialized) {
          document.querySelectorAll('footer [data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (key) el.innerHTML = i18next.t(key);
          });
        }
      });

    /* Localiza la imagen del <picture> según idioma (y respeta media queries) */
    function applyLocalizedPicture(forceReload){
      const lang = (i18next?.resolvedLanguage || i18next?.language || 'es').slice(0,2);
      const pic  = document.getElementById('procPic');
      const img  = document.getElementById('procImg');
      if (!pic || !img) return;

      pic.querySelectorAll('source').forEach(s => {
        const url = s.dataset[ lang === 'es' ? 'srcEs' : 'srcEn' ];
        if (url) s.srcset = url;
      });

      // Fallback <img>
      const fall = img.dataset[ lang === 'es' ? 'srcEs' : 'srcEn' ];
      if (fall) img.src = fall;

      // Si cambias idioma tras pintar, fuerza reevaluación del <picture>
      if (forceReload) {
        const clone = img.cloneNode(true);
        img.replaceWith(clone);
      }
    }

    // Aplica al cargar (si i18n ya está) y en cambios de idioma
    document.addEventListener('DOMContentLoaded', () => {
      if (window.i18next && i18next.isInitialized) applyLocalizedPicture();
      else i18next?.on?.('initialized', () => applyLocalizedPicture());
      i18next?.on?.('languageChanged', () => applyLocalizedPicture(true));
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ─── SEO ─── -->
  <title data-i18n="process.pageTitle">Proceso de Compra – WhiteHills</title>
  <meta name="description" content="Conoce el proceso de compra paso a paso: reserva, firma de contrato, pagos y entrega. Preguntas frecuentes incluidas.">

  <!-- ─── FAVICON & PWA ─── -->
  <link rel="icon" type="image/png" sizes="96x96"  href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">

  <!-- ─── Datos estructurados ─── -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Organization",
    "name":"WhiteHills Villas",
    "url":"https://whitehillsvillas.com",
    "logo":"https://whitehillsvillas.com/web-app-manifest-192x192.png"
  }
  </script>

  <!-- ─── CSS de terceros ─── -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />

  <!-- ─── Iconos / Fuentes ─── -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

  <!-- ─── i18next (CDN) ─── -->
  <script src="https://unpkg.com/i18next@23/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@2/i18nextHttpBackend.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@8/i18nextBrowserLanguageDetector.min.js"></script>

  <!-- ─── CSS propio ─── -->
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/mediaquaries.css" />
  <link rel="stylesheet" href="/css/proceso.css" />
</head>

<body class="process-page proc-page">
  <!--*** Header dinámico ***-->
  <div id="header-placeholder"></div>

  <!-- █ HERO con imagen 1920×1080 █ -->
  <section class="section_1 section_1--availability proc-hero">
    <img src="/images/proceso_compra.webp" alt="" data-i18n="[alt]process.heroAlt" class="proc-hero__img">
  </section>

  <!-- █ FAQ / preguntas frecuentes █ -->
  <section class="proc-faq" id="faq">
    <details class="proc-faq__item">
      <summary class="proc-faq__summary" data-i18n="process.faq.q1"></summary>
      <p class="proc-faq__content" data-i18n="process.faq.a1"></p>
    </details>

    <details class="proc-faq__item">
      <summary class="proc-faq__summary" data-i18n="process.faq.q2"></summary>
      <p class="proc-faq__content" data-i18n="process.faq.a2"></p>
    </details>

    <details class="proc-faq__item">
      <summary class="proc-faq__summary" data-i18n="process.faq.q3"></summary>
      <p class="proc-faq__content" data-i18n="process.faq.a3"></p>
    </details>

    <details class="proc-faq__item">
      <summary class="proc-faq__summary" data-i18n="process.faq.q4"></summary>
      <p class="proc-faq__content" data-i18n="process.faq.a4"></p>
    </details>

    <details class="proc-faq__item">
      <summary class="proc-faq__summary" data-i18n="process.faq.q5"></summary>
      <p class="proc-faq__content" data-i18n="process.faq.a5"></p>
    </details>
  </section>

  <!--*** Footer dinámico ***-->
  <div id="footer-placeholder"></div>

  <!-- ─── JS de terceros ─── -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- i18n init + tu app -->
  <script src="/js/il18n.js"></script>
  <script src="/app.js"></script>

  <!-- Carga de /partials y comportamiento del header -->
  <script>
    /* Header desde /partials */
    fetch('/partials/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        const header = document.querySelector('header');
        const hero   = document.querySelector('.section_1');
        if (header && hero) {
          const io = new IntersectionObserver(
            ([entry]) => header.classList.toggle('scrolled', !entry.isIntersecting),
            { threshold: 0 }
          );
          io.observe(hero);
        }

        const burger = document.querySelector('.burgar, .burger, [data-nav-toggle]');
        const nav    = document.getElementById('navLinks') || document.querySelector('.nav-links');
        if (burger && nav) {
          burger.addEventListener('click', () => {
            nav.classList.toggle('open');
            burger.classList.toggle('open');
          });
          nav.querySelectorAll('a').forEach(a => {
            a.addEventListener('click', () => {
              nav.classList.remove('open');
              burger.classList.remove('open');
            });
          });
        }

        // Availability apunta a index cuando no estás en home
        const linkAvail = document.querySelector('header a.nav-link[href="#availability"]');
        const onHome = location.pathname === '/' || location.pathname.endsWith('/index.html') || location.pathname.endsWith('index.html');
        if (linkAvail && !onHome) linkAvail.setAttribute('href', '/index.html#availability');

        // Marca activo Proceso
        const path = location.pathname.replace(/\/+$/, '');
        document.querySelectorAll('header a[href]').forEach(a => {
          const href = a.getAttribute('href')?.replace(/\/+$/, '');
          if (!href || href === '#') return;
          if (href === path || (href.endsWith('proceso.html') && path.endsWith('proceso.html'))) {
            a.classList.add('active');
          }
        });

        // Retraducción de header si i18n ya está
        if (window.i18next && i18next.isInitialized) {
          document.querySelectorAll('header [data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (key) el.innerHTML = i18next.t(key);
          });
        }
      });

    /* Footer desde /partials */
    fetch('/partials/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;

        if (window.i18next && i18next.isInitialized) {
          document.querySelectorAll('footer [data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (key) el.innerHTML = i18next.t(key);
          });
        }
      });
  </script>
</body>
</html>

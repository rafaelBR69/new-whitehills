<!-- /partials/header.html -->
<header class="fixed-top" role="banner">
  <a class="visually-hidden-focusable" href="#main-content">Saltar al contenido</a>

  <nav class="navbar navbar-expand-lg navbar-light bg-transparent px-4 py-3"
       aria-label="Navegación principal"
       itemscope itemtype="https://schema.org/SiteNavigationElement">
    <div class="container-fluid">

      <!-- LOGO -->
      <a class="navbar-brand" href="#" data-route="home" rel="home" aria-label="WhiteHills Villas – Inicio">
        <img id="main-logo"
             src="/images/logo-blanco.png"
             alt="WhiteHills Villas"
             height="70"
             decoding="async"
             fetchpriority="high">
      </a>

      <!-- BURGER ICON -->
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Abrir navegación">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- NAV LINKS + BOTÓN + SELECTOR -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="d-flex align-items-center gap-1 me-1">
          <ul class="navbar-nav text-uppercase align-items-center mb-0">
            <li class="nav-item" itemprop="name">
              <a class="nav-link"
                 href="#"
                 data-route="home"
                 data-i18n="nav.home"
                 itemprop="url"
                 title="Villas en Fuengirola y Málaga – Inicio"></a>
            </li>
            <li class="nav-item" itemprop="name">
              <a class="nav-link"
                 href="#"
                 data-route="availability"
                 data-i18n="nav.availability"
                 itemprop="url"
                 title="Disponibilidad de villas de obra nueva en Fuengirola"></a>
            </li>
            <li class="nav-item" itemprop="name">
              <a class="nav-link"
                 href="#"
                 data-route="location"
                 data-i18n="nav.location"
                 itemprop="url"
                 title="Ubicación: Torreblanca, Fuengirola (Málaga)"></a>
            </li>
            <li class="nav-item" itemprop="name">
              <a class="nav-link"
                 href="#"
                 data-route="galeria"
                 data-i18n="nav.galeria"
                 itemprop="url"
                 title="Galería de imágenes"></a>
            </li>
            <li class="nav-item" itemprop="name">
              <a class="nav-link"
                 href="#"
                 data-route="process"
                 data-i18n="nav.process"
                 itemprop="url"
                 title="Proceso de compra de villas en Málaga"></a>
            </li>
            <li class="nav-item" itemprop="name">
              <a class="nav-link"
                 href="#"
                 data-route="contact"
                 data-i18n="nav.contact"
                 itemprop="url"
                 title="Contacto para información y visitas"></a>
            </li>
          </ul>

          <!-- Selector de idioma (dropdown) -->
          <div class="dropdown lang-switch ms-2">
            <button class="btn btn-sm lang-btn" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false"
                    aria-label="Cambiar idioma">
              <span id="lang-current">ES</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end lang-menu" role="menu" aria-label="Seleccionar idioma">
              <li><button class="dropdown-item" type="button" data-lang="es">ES</button></li>
              <li><button class="dropdown-item" type="button" data-lang="en">EN</button></li>
            </ul>
          </div>

        </div>
      </div>

    </div>
  </nav>

<!-- /partials/modals.html -->

<!-- ===== Modal: Solicitar visita =====
     Usa imagen de fondo + caja más ancha.
     Cambia la ruta de --modal-bg y el ancho --modal-width a tu gusto. -->
<div id="infoModal"
     class="modal modal--with-bg"
     role="dialog" aria-modal="true" aria-labelledby="visitTitle"
     style="--modal-bg: url('/images/formulario.webp'); --modal-width: 760px; --modal-tint: rgba(0,0,0,.45);">
  <div id="modalOverlay" class="modal__overlay" aria-hidden="true"></div>

  <div class="modal__box">
    <button id="modalClose" class="modal__close" type="button" aria-label="Cerrar">×</button>

    <h3 id="visitTitle" class="modal__title">Agendar visita</h3>

    <!-- data-lead + data-origin para que app.js lo procese -->
    <form id="leadForm" class="modal__form" data-lead data-origin="Agendar visita – Web">
      <!-- Honeypot anti-spam (oculto por CSS) -->
      <input type="text" name="website" class="hp-wrapper" tabindex="-1" autocomplete="off">

      <!-- Se pre-rellena desde mostrarInfo() -->
      <input type="hidden" name="unidad" value="">
      <input type="hidden" name="origin" value="">

      <label>Nombre
        <input type="text" name="nombre" required>
      </label>

      <label>Email
        <input type="email" name="email" required>
      </label>

      <label>Teléfono
        <input type="tel" name="telefono">
      </label>

      <label>Mensaje
        <textarea name="mensaje" rows="4" placeholder="¿Cuándo te viene bien?"></textarea>
      </label>

      <button class="modal__send" type="submit">Enviar</button>
    </form>
  </div>
</div>

<!-- ===== Modal “Gracias” =====
     Fondo con logo. Ajustamos tint y tamaño del fondo para que actúe como “marca de agua”. -->
<div id="thankModal"
     class="modal modal--with-bg"
     role="dialog" aria-modal="true" aria-labelledby="thankTitle"
     style="--modal-bg: url('/images/logo.png'); --modal-width: 560px; --modal-tint: rgba(0,0,0,.35);">
  <div id="thankOverlay" class="modal__overlay" aria-hidden="true"></div>

  <!-- Para que el logo no se deforme, forzamos contain/center en esta caja -->
  <div class="modal__box" style="background-size: contain; background-position: center; background-repeat: no-repeat;">
    <button id="thankClose" class="modal__close" type="button" aria-label="Cerrar">×</button>

    <h3 id="thankTitle" class="modal__title">¡Gracias!</h3>
    <p class="modal__paragraph">Hemos recibido tu solicitud. Te contactaremos muy pronto.</p>

    <button id="thankOk" class="modal__send" type="button">Aceptar</button>
  </div>
</div>

<body class="legal-page">
  <!-- Skip link -->
  <a class="visually-hidden" href="#main-content">Saltar al contenido</a>

  <!--*** Header dinámico ***-->
  <div id="header-placeholder"></div>

  <!-- ===== MAIN ===== -->
  <main id="main-content" role="main">
    <!--========== POLÍTICA DE PRIVACIDAD ==========-->
    <section class="legal-container" aria-labelledby="legalTitle">
      <header class="entry-header">
        <h1 id="legalTitle" class="entry-title" data-i18n="privacyPolicy.pageTitle">Política de privacidad</h1>
      </header>

      <!-- Cuerpo legal insertado por i18n (puede contener HTML) -->
      <div data-i18n="privacyPolicy.content"></div>
    </section>
  </main>

  <!--*** Footer dinámico ***-->
  <div id="footer-placeholder"></div>

  <!-- ─── JS de terceros ─── -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- i18n init + tu app -->
  <script src="./js/i18n.js"></script>
  <script src="./app.js"></script>

  <!-- Carga de partials + re-traducción + estados activos -->
  <script>
    /* Header desde /partials */
    fetch('./partials/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        // Alterna .scrolled según visibilidad del bloque legal
        const header = document.querySelector('header');
        const sentinel = document.querySelector('.legal-container');
        if (header && sentinel) {
          const io = new IntersectionObserver(
            ([entry]) => header.classList.toggle('scrolled', !entry.isIntersecting),
            { threshold: 0 }
          );
          io.observe(sentinel);
        }

        // Burger/menu móvil si aplica
        const burger = document.querySelector('.burgar, .burger, [data-nav-toggle]');
        const nav    = document.getElementById('navLinks') || document.querySelector('.nav-links');
        if (burger && nav) {
          burger.addEventListener('click', () => {
            nav.classList.toggle('open');
            burger.classList.toggle('open');
          });
          nav.querySelectorAll('a').forEach(a => {
            a.addEventListener('click', () => {
              nav.classList.remove('open');
              burger.classList.remove('open');
            });
          });
        }

        // Marca activo (si existe enlace a privacidad)
        const path = location.pathname.replace(/\/+$/, '');
        document.querySelectorAll('header a[href]').forEach(a => {
          const href = a.getAttribute('href')?.replace(/\/+$/, '');
          if (!href || href === '#') return;
          if (href === path || href.endsWith('privacy-policy.html')) {
            a.classList.add('active');
            a.setAttribute('aria-current','page');
          }
        });

        // Retraducción del header si i18n ya está listo
        if (window.i18next && i18next.isInitialized) {
          document.querySelectorAll('header [data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (key) el.innerHTML = i18next.t(key);
          });
        }
      });

    /* Footer desde /partials */
    fetch('./partials/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;

        // Retraducción del footer si i18n ya está listo
        if (window.i18next && i18next.isInitialized) {
          document.querySelectorAll('footer [data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (key) el.innerHTML = i18next.t(key);
          });
        }

        // Marca activo el enlace de privacidad del footer (si existe)
        document.querySelectorAll('footer a[href$="privacy-policy.html"]').forEach(a => {
          a.classList.add('active');
          a.setAttribute('aria-current','page');
        });
      });
  </script>
</body>
</html>

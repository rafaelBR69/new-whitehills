<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ─── SEO ─── -->

  <meta name="description"
        content="Contacta con nosotros para solicitar información, agendar una visita y resolver dudas sobre WhiteHills." />
  <link rel="canonical" href="https://whitehillsvillas.com/contact.html" />

  <!-- Open Graph / Twitter -->

  <meta property="og:title" content="Contacto | WhiteHills Villas" />
  <meta property="og:description" content="Solicita información o agenda una visita. Te ayudamos en todo el proceso de compra." />
  <meta property="og:url" content="https://whitehillsvillas.com/contact.html" />
  <meta property="og:image" content="https://whitehillsvillas.com/images/og-contact.jpg" />
  <meta property="og:locale" content="es_ES" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Contacto | WhiteHills Villas" />
  <meta name="twitter:description" content="Solicita información o agenda una visita. Te ayudamos en todo el proceso de compra." />
  <meta name="twitter:image" content="https://whitehillsvillas.com/images/og-contact.jpg" />

  <!-- ─── FAVICON & PWA ─── -->
  <link rel="icon" type="image/png" sizes="96x96"  href="./favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./web-app-manifest-192x192.png">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="manifest" href="./site.webmanifest">

  <!-- ─── Datos estructurados ─── -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Organization",
    "name":"WhiteHills Villas",
    "url":"https://whitehillsvillas.com",
    "logo":"https://whitehillsvillas.com/web-app-manifest-192x192.png"
  }
  </script>
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"ContactPage",
    "name":"Contacto",
    "url":"https://whitehillsvillas.com/contact.html",
    "inLanguage":"es-ES",
    "isPartOf":{"@type":"WebSite","name":"WhiteHills Villas","url":"https://whitehillsvillas.com"}
  }
  </script>

  <!-- ─── CSS de terceros ─── -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />

  <!-- ─── Iconos / Fuentes ─── -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

  <!-- ─── i18next (CDN) ─── -->
  <script src="https://unpkg.com/i18next@23/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@2/i18nextHttpBackend.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@8/i18nextBrowserLanguageDetector.min.js"></script>

  <!-- ─── CSS propio ─── -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/contact.css">
  <link rel="stylesheet" href="./mediaquaries.css" />

  <!-- Utilidad accesible -->
  <style>
    .visually-hidden{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>

<body class="contact-page">
  <!-- Skip link -->
  <a class="visually-hidden" href="#main-content">Saltar al contenido</a>

  <!--*** Header dinámico ***-->
  <div id="header-placeholder"></div>

  <!-- ===== MAIN ===== -->
  <main id="main-content" role="main">
    <!-- ███ HERO · FORMULARIO EN LA IMAGEN ███ -->
    <section class="section_1 contact-hero" id="contactForm" aria-labelledby="contactTitle">
      <form id="leadForm"
            class="hero-form contact-form reveal"
            data-lead
            autocomplete="on"
            novalidate
            aria-describedby="contactIntro">

        <h1 id="contactTitle" class="hero-form__title contact-form__title" data-i18n="contact.formTitle">Contáctanos</h1>
        <p id="contactIntro" class="visually-hidden">Formulario de contacto para solicitar información o agendar una visita.</p>

        <label class="contact-form__label" for="cf-name" data-i18n="popup.nameLabel">Nombre</label>
        <input class="contact-form__input" id="cf-name" type="text" name="name" required
               autocomplete="name" autocapitalize="words" enterkeyhint="next">

        <label class="contact-form__label" for="cf-email" data-i18n="popup.emailLabel">Email</label>
        <input class="contact-form__input" id="cf-email" type="email" name="email" required
               autocomplete="email" spellcheck="false" enterkeyhint="next">

        <label class="contact-form__label" for="cf-phone" data-i18n="popup.phoneLabel">Teléfono</label>
        <input class="contact-form__input" id="cf-phone" type="tel"  name="phone" required
               autocomplete="tel" inputmode="tel" enterkeyhint="next">

        <label class="contact-form__label" for="cf-message" data-i18n="popup.msgLabel">Mensaje</label>
        <textarea class="contact-form__textarea" id="cf-message" name="message" rows="4"
                  data-i18n-placeholder="popup.msgPlaceholder"
                  placeholder="¿Cómo podemos ayudarte?"
                  enterkeyhint="send"></textarea>
        
        <!-- RGPD obligatorio + marketing opcional -->
        <div class="rgpd-block">
          <label class="rgpd-item">
            <input type="checkbox" name="rgpd" required>
            <span>
              Acepto la <a href="./privacy-policy.html" target="_blank" rel="noopener">Política de privacidad</a>.
            </span>
          </label>
          <label class="rgpd-item">
            <input type="checkbox" name="marketing_ok">
            <span>Consiento recibir comunicaciones comerciales por medios electrónicos (opcional).</span>
          </label>
        </div>

        <!-- Honeypot anti-spam (no tabulable, oculto) -->
        <div class="hp-wrapper contact-form__hp" aria-hidden="true">
          <label for="website">Website</label>
          <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
        </div>

        <button type="submit"
                class="modal__send contact-form__button"
                data-i18n="popup.send">Enviar</button>
      </form>
    </section>
  </main>

  <!--*** Footer dinámico ***-->
  <div id="footer-placeholder"></div>

  <!-- ─── JS globales ─── -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- i18n init + tu app -->
  <script src="./js/i18n.js"></script>
  <script src="./app.js"></script>

  <!-- Carga de /partials y comportamiento del header -->
  <script>
    /* Header desde /partials */
    fetch('./partials/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        /* Sticky: añade/quita .scrolled según el HERO */
        const header = document.querySelector('header');
        const hero   = document.querySelector('.section_1');
        if (header && hero) {
          const io = new IntersectionObserver(
            ([entry]) => header.classList.toggle('scrolled', !entry.isIntersecting),
            { threshold: 0 }
          );
          io.observe(hero);
        }

        /* Burger/menu móvil si el parcial lo usa */
        const burger = document.querySelector('.burgar, .burger, [data-nav-toggle]');
        const nav    = document.getElementById('navLinks') || document.querySelector('.nav-links');
        if (burger && nav) {
          burger.addEventListener('click', () => {
            nav.classList.toggle('open');
            burger.classList.toggle('open');
          });
          nav.querySelectorAll('a').forEach(a => {
            a.addEventListener('click', () => {
              nav.classList.remove('open');
              burger.classList.remove('open');
            });
          });
        }

        /* Marca activo el enlace de Contacto (+ aria-current) */
        const path = location.pathname.replace(/\/+$/, '');
        document.querySelectorAll('header a[href]').forEach(a => {
          const href = a.getAttribute('href')?.replace(/\/+$/, '');
          if (href && href !== '#' && (href === path || (href.endsWith('contact.html') && path.endsWith('contact.html')))) {
            a.classList.add('active');
            a.setAttribute('aria-current','page');
          }
        });

        /* Retraducción del header inyectado si i18n ya está */
        if (window.i18next && i18next.isInitialized) {
          document.querySelectorAll('header [data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (key) el.innerHTML = i18next.t(key);
          });
        }
      });

    /* Footer desde /partials */
    fetch('./partials/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;

        /* Retraducción del footer si i18n ya está */
        if (window.i18next && i18next.isInitialized) {
          document.querySelectorAll('footer [data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (key) el.innerHTML = i18next.t(key);
          });
        }
      });
  </script>
</body>
</html>

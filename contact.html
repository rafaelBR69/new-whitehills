<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MISMAS HOJAS Y FUENTES -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/mediaquaries.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet"/>

    <!-- i18next CDN -->
    <script src="https://unpkg.com/i18next@23/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@2/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector@8/i18nextBrowserLanguageDetector.min.js"></script>

    <title data-i18n="contact.title"></title>
  </head>

  <body>
  <!-- ███ NAVBAR (idéntica) ███ -->
  <header>
    <nav>
      <a class="logo" href="index.html">
        <!-- usa ruta relativa al proyecto, no rutas locales de Windows -->
        <img src="/images/logo.png"
            alt="Balcones del Pinillo">
      </a>

      <div class="burgar" onclick="toggleNav()">&#9776;</div>

      <ul class="nav-links" id="navLinks">
        <li><a href="/index.html"  data-i18n="nav.home"></a></li>
        <li><a href="/availability.html" data-i18n="nav.availability"></a></li>
        <li><a href="/contact.html" data-i18n="nav.contact"></a></li>
        <li><a href="/proceso.html"      data-i18n="nav.process"></a></li>
      </ul>

      <div class="btn">
        <a class="sign_up ghost-btn" href="/#contactForm" data-i18n="btn.contact"></a>
      </div>
      <select id="langSwitcher" aria-label="Cambiar idioma">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>
    </nav>
  </header>

  <!-- ███ HERO · FORMULARIO EN LA IMAGEN ███ -->
  <section class="section_1" id="contactForm">
    <form id="leadForm"
          class="modal__form hero-form reveal"
          data-lead
          autocomplete="off">

      <h2 class="hero-form__title" data-i18n="contact.formTitle"></h2>

      <label data-i18n="popup.nameLabel"></label>
      <input type="text" name="name" required>

      <label data-i18n="popup.emailLabel"></label>
      <input type="email" name="email" required>

      <label data-i18n="popup.phoneLabel"></label>
      <input type="tel"  name="phone" required>

      <label data-i18n="popup.msgLabel"></label>
      <textarea name="message" rows="4"
                data-i18n-placeholder="popup.msgPlaceholder"></textarea>

      <!-- ───────────────────────────────────────────
          Honeypot: los humanos no lo ven ni tabulan
          ─────────────────────────────────────────── -->
      <div class="hp-wrapper" aria-hidden="true">
        <label for="website">Website</label>   <!-- texto neutro -->
        <input type="text"
              id="website"
              name="website"       
              tabindex="-1"
              autocomplete="off">
      </div>

      <button type="submit" class="modal__send"
              data-i18n="popup.send"></button>
    </form>
  </section>

  <!--*** Footer ***-->
  <footer>
    <!-- Línea de contacto -->
    <p data-i18n="footer.contact"></p>

    <!-- Seguimiento y redes sociales -->
    <p>
      <span data-i18n="footer.follow"></span><br />
      <div class="social">
        <a href="https://www.instagram.com/blancarealspain/?hl=es" target="_blank" rel="noopener" aria-label="Instagram">
          <i class="fa-brands fa-instagram fa-fw"></i>
        </a>
        <a href="https://es.linkedin.com/company/blancareal-real-estate" target="_blank" rel="noopener" aria-label="LinkedIn">
          <i class="fa-brands fa-linkedin fa-fw"></i>
        </a>
        <a href="https://www.blancareal.com/" target="_blank" rel="noopener" aria-label="Official website">
          <i class="fa-solid fa-globe fa-fw"></i>
        </a>
        <a href="https://www.youtube.com/@BlancaRealSpain" target="_blank" rel="noopener" aria-label="YouTube">
          <i class="fa-brands fa-youtube fa-fw"></i>
        </a>
      </div>
    </p>

    <!-- Enlaces legales -->
    <div class="legal-links">
      <a href="/legal-notice.html"   data-i18n="footer.legal"   target="_blank" rel="noopener"></a>
      <a href="/cookie-policy.html"  data-i18n="footer.cookies" target="_blank" rel="noopener"></a>
      <a href="/privacy-policy.html" data-i18n="footer.privacy" target="_blank" rel="noopener"></a>
    </div>

    <!-- Copyright y desarrollador -->
    <p class="footer-text1" data-i18n="footer.copyright"></p>
    <p class="footer-text1" data-i18n="footer.developer"></p>
  </footer>

  <!-- i18next init + scroll reveal + pop-up JS de index -->
  <script src="/js/il18n.js"></script>
  <script src="/app.js"></script>

  </body>
</html>

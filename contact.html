<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!-- ─── CSS de terceros ─── -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />

  <!-- ─── Iconos / Fuentes ─── -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

  <!-- ─── i18next (CDN) ─── -->
  <script src="https://unpkg.com/i18next@23/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@2/i18nextHttpBackend.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@8/i18nextBrowserLanguageDetector.min.js"></script>

  <!-- ─── CSS propio ─── -->
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/contact.css">
  <link rel="stylesheet" href="/mediaquaries.css" />

  <!-- Utilidades & estilos de estados -->
  <style>
    .visually-hidden{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* Estados inválidos (por JS) */
    .contact-form__input.is-invalid,
    .contact-form__textarea.is-invalid{
      border-color:#dc3545;
      box-shadow:0 0 0 2px rgba(220,53,69,.15);
    }

    /* Botón con estados: idle / sending / success */
    .contact-form__button{
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      min-width:9.5rem; /* evita saltos de ancho */
      transition:background-color .2s ease, border-color .2s ease, color .2s ease, transform .06s ease;
      will-change:transform;
    }
    .contact-form__button:active{ transform:translateY(1px); }

    .contact-form__button .btn-label{ display:inline-block; }
    .contact-form__button .btn-dots,
    .contact-form__button .btn-check{ display:none; align-items:center; }

    /* Dots "..." animados */
    .btn-dots span{ opacity:0; font-weight:700; font-size:1.15em; line-height:1; }
    .btn-dots span:nth-child(1){ animation:dot 1.2s infinite; animation-delay:0s; }
    .btn-dots span:nth-child(2){ animation:dot 1.2s infinite; animation-delay:.2s; }
    .btn-dots span:nth-child(3){ animation:dot 1.2s infinite; animation-delay:.4s; }
    @keyframes dot{
      0%{opacity:0}
      20%{opacity:1}
      100%{opacity:0}
    }

    /* Estado: enviando */
    .contact-form__button.is-sending .btn-label{ display:none; }
    .contact-form__button.is-sending .btn-dots{ display:inline-flex; }

    /* Estado: éxito */
    .contact-form__button.is-success{
      background:#198754; border-color:#198754;
    }
    .contact-form__button.is-success .btn-label,
    .contact-form__button.is-success .btn-dots{ display:none; }
    .contact-form__button.is-success .btn-check{ display:inline-flex; }

    /* Mensaje de estado bajo el botón */
    .form-status{
      margin-top:.75rem; font-size:.95rem;
    }
    .form-status.ok{ color:#198754; }
    .form-status.err{ color:#dc3545; }
  </style>
</head>

<body class="contact-page">
  <!-- Skip link -->
  <a class="visually-hidden" href="#main-content">Saltar al contenido</a>

  <!--*** Header dinámico ***-->
  <div id="header-placeholder"></div>

  <!-- ===== MAIN ===== -->
  <main id="main-content" role="main">
    <!-- ███ HERO · FORMULARIO EN LA IMAGEN ███ -->
    <section class="section_1 contact-hero" id="contactForm" aria-labelledby="contactTitle">
      <form id="leadForm"
            class="hero-form contact-form reveal"
            data-lead
            autocomplete="on"
            aria-describedby="contactIntro">

        <h1 id="contactTitle" class="hero-form__title contact-form__title" data-i18n="contact.formTitle">Contáctanos</h1>
        <p id="contactIntro" class="visually-hidden">Formulario de contacto para solicitar información o agendar una visita.</p>

        <label class="contact-form__label" for="cf-name" data-i18n="popup.nameLabel">Nombre</label>
        <input class="contact-form__input" id="cf-name" type="text" name="name" required
               autocomplete="name" autocapitalize="words" enterkeyhint="next"
               minlength="2"
               pattern="^[A-Za-zÁÉÍÓÚÜÑáéíóúüñ' -]{2,}$"
               title="Introduce tu nombre (solo letras y espacios).">

        <label class="contact-form__label" for="cf-email" data-i18n="popup.emailLabel">Email</label>
        <input class="contact-form__input" id="cf-email" type="email" name="email" required
               autocomplete="email" spellcheck="false" enterkeyhint="next"
               title="Introduce un email válido (ej: nombre@dominio.com)">

        <label class="contact-form__label" for="cf-phone" data-i18n="popup.phoneLabel">Teléfono</label>
        <input class="contact-form__input" id="cf-phone" type="tel" name="phone"
               autocomplete="tel" inputmode="tel" enterkeyhint="next">

        <label class="contact-form__label" for="cf-message" data-i18n="popup.msgLabel">Mensaje</label>
        <textarea class="contact-form__textarea" id="cf-message" name="message" rows="4"
                  data-i18n-placeholder="popup.msgPlaceholder"
                  placeholder="¿Cómo podemos ayudarte?"
                  enterkeyhint="send"></textarea>
        
        <!-- RGPD obligatorio + marketing opcional -->
        <div class="rgpd-block">
          <label class="rgpd-item">
            <input type="checkbox" name="rgpd" required>
            <span>
              Acepto la <a href="/privacy-policy.html" target="_blank" rel="noopener">Política de privacidad</a>.
            </span>
          </label>
          <label class="rgpd-item">
            <input type="checkbox" name="marketing_ok">
            <span>Consiento recibir comunicaciones comerciales por medios electrónicos (opcional).</span>
          </label>
        </div>

        <!-- Honeypot anti-spam (no tabulable, oculto) -->
        <div class="hp-wrapper contact-form__hp" aria-hidden="true">
          <label for="website">Website</label>
          <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
        </div>

        <button type="submit"
                class="modal__send contact-form__button"
                data-i18n="popup.send">
          <span class="btn-label">Enviar</span>
          <span class="btn-dots" aria-hidden="true"><span>.</span><span>.</span><span>.</span></span>
          <span class="btn-check" aria-hidden="true"><i class="fa-solid fa-check"></i>&nbsp;Enviado</span>
        </button>

        <!-- Estado del envío (accesible) -->
        <p id="formStatus" class="form-status" aria-live="polite" role="status"></p>
      </form>
    </section>
  </main>

  <!--*** Footer dinámico ***-->
  <div id="footer-placeholder"></div>

  <!-- ─── JS globales ─── -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- i18n init + tu app -->
  <script src="/js/i18n.js"></script>
  <script src="/app.js"></script>

  <!-- Carga de /partials y comportamiento del header -->
  <script>
    /* Header desde /partials */
    fetch('/partials/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        /* Sticky: añade/quita .scrolled según el HERO */
        const header = document.querySelector('header');
        const hero   = document.querySelector('.section_1');
        if (header && hero) {
          const io = new IntersectionObserver(
            ([entry]) => header.classList.toggle('scrolled', !entry.isIntersecting),
            { threshold: 0 }
          );
          io.observe(hero);
        }

        /* Burger/menu móvil si el parcial lo usa */
        const burger = document.querySelector('.burgar, .burger, [data-nav-toggle]');
        const nav    = document.getElementById('navLinks') || document.querySelector('.nav-links');
        if (burger && nav) {
          burger.addEventListener('click', () => {
            nav.classList.toggle('open');
            burger.classList.toggle('open');
          });
          nav.querySelectorAll('a').forEach(a => {
            a.addEventListener('click', () => {
              nav.classList.remove('open');
              burger.classList.remove('open');
            });
          });
        }

        /* Marca activo el enlace de Contacto (+ aria-current) */
        const path = location.pathname.replace(/\/+$/, '');
        document.querySelectorAll('header a[href]').forEach(a => {
          const href = a.getAttribute('href')?.replace(/\/+$/, '');
          if (href && href !== '#' && (href === path || (href.endsWith('contact.html') && path.endsWith('contact.html')))) {
            a.classList.add('active');
            a.setAttribute('aria-current','page');
          }
        });

        /* Retraducción del header inyectado si i18n ya está */
        window.applyI18nAndRoutes && window.applyI18nAndRoutes();
      });

    /* Footer desde /partials */
    fetch('/partials/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;

        /* Retraducción del footer si i18n ya está */
        window.applyI18nAndRoutes && window.applyI18nAndRoutes();
      });
  </script>

  <!-- Validación + Envío con estados (… y ✔) -->
  <script>
    (() => {
      const form    = document.getElementById('leadForm');
      if (!form) return;

      /* ======== CONFIG ======== */
      const SANDBOX  = true; // ⬅️ Cambia a false cuando tengas el Web App
      const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwXUji7ljlDIuacCTfThyAY2bEtKuvvYhk8o5uGH-F-M82dbuLXNayt-31ppnAkrBj7aQ/exec'; // ⬅️ tu URL de Apps Script
      const SECRET   = 'WH_V1_123456'; // ⬅️ pon un secreto sencillo y el mismo en Apps Script

      const btn     = form.querySelector('.contact-form__button');
      const status  = document.getElementById('formStatus');

      const nameEl  = document.getElementById('cf-name');
      const mailEl  = document.getElementById('cf-email');
      const phoneEl = document.getElementById('cf-phone');
      const msgEl   = document.getElementById('cf-message');
      const hpEl    = document.getElementById('website');
      const rgpdEl  = form.querySelector('input[name="rgpd"]');
      const mktEl   = form.querySelector('input[name="marketing_ok"]');

      const nameRegex  = /^[A-Za-zÁÉÍÓÚÜÑáéíóúüñ' -]{2,}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;

      function markValidity(el){
        const invalid = !el.checkValidity();
        el.classList.toggle('is-invalid', invalid);
        el.setAttribute('aria-invalid', invalid ? 'true' : 'false');
      }
      function validateName() {
        nameEl.setCustomValidity('');
        const v = nameEl.value.trim();
        if (!v) nameEl.setCustomValidity('El nombre es obligatorio.');
        else if (!nameRegex.test(v)) nameEl.setCustomValidity('Introduce un nombre válido (solo letras y espacios).');
        markValidity(nameEl);
      }
      function validateEmail() {
        mailEl.setCustomValidity('');
        const v = mailEl.value.trim();
        if (!v) mailEl.setCustomValidity('El email es obligatorio.');
        else if (!emailRegex.test(v)) mailEl.setCustomValidity('Introduce un email válido (ej: nombre@dominio.com).');
        markValidity(mailEl);
      }
      nameEl.addEventListener('input', () => { validateName(); nameEl.reportValidity(); });
      mailEl.addEventListener('input', () => { validateEmail(); mailEl.reportValidity(); });

      function setButton(state){
        // state: 'idle' | 'sending' | 'success' | 'error'
        btn.classList.remove('is-sending','is-success');
        btn.disabled = (state === 'sending');
        if (state === 'sending') {
          btn.classList.add('is-sending');
          status.textContent = 'Enviando…';
          status.className = 'form-status';
        } else if (state === 'success') {
          btn.classList.add('is-success');
          status.textContent = '¡Enviado correctamente!';
          status.className = 'form-status ok';
        } else if (state === 'error') {
          status.className = 'form-status err';
        } else {
          status.textContent = '';
          status.className = 'form-status';
        }
      }

      // === Simulación SANDBOX ===
      function fakeSend(payload){
        return new Promise((resolve) => {
          console.debug('SANDBOX payload →', payload);
          setTimeout(() => resolve({ ok:true, sandbox:true }), 1200);
        });
      }

      // === Envío real a Apps Script (evitando preflight con text/plain) ===
      async function sendToSheet(payload){
        const body = JSON.stringify(payload);
        const res = await fetch(ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // simple request → no preflight
          body
        });
        if (!res.ok) {
          const t = await res.text().catch(()=> '');
          throw new Error(t || ('HTTP ' + res.status));
        }
        return res.json().catch(()=> ({}));
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Validación
        validateName();
        validateEmail();
        if (!form.checkValidity()) {
          const firstInvalid = form.querySelector(':invalid');
          firstInvalid && firstInvalid.focus({ preventScroll: false });
          return;
        }

        // Honeypot
        if (hpEl && hpEl.value.trim() !== '') {
          setButton('success');
          setTimeout(() => setButton('idle'), 2200);
          return;
        }

        const payload = {
          secret: SECRET,
          name: nameEl.value.trim(),
          email: mailEl.value.trim(),
          phone: phoneEl.value.trim(),
          message: msgEl.value.trim(),
          rgpd: !!rgpdEl?.checked,
          marketing_ok: !!mktEl?.checked,
          page: location.href,
          ua: navigator.userAgent,
          lang: navigator.language || document.documentElement.lang || 'es',
          ts: new Date().toISOString()
        };

        try {
          setButton('sending');
          const res = await (SANDBOX ? fakeSend(payload) : sendToSheet(payload));

          // Éxito
          setButton('success');
          form.reset();
          [nameEl, mailEl, phoneEl, msgEl].forEach(el => {
            el.classList.remove('is-invalid');
            el.removeAttribute('aria-invalid');
          });
          setTimeout(() => setButton('idle'), 2200);

        } catch (err) {
          console.error('Error enviando lead:', err);
          setButton('error');
          status.textContent = 'No se pudo enviar. Revisa tu conexión o inténtalo de nuevo.';
          btn.disabled = false;
        }
      });
    })();
  </script>

</body>
</html>

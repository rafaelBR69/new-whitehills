<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ─── SEO ─── -->
  <title data-i18n="contact.title">Contacto – Balcones del Pinillo</title>
  <meta name="description"
        content="Contacta con nosotros para solicitar información, agendar una visita y resolver dudas sobre Balcones del Pinillo.">

  <!-- ─── FAVICON & PWA (igual que index) ─── -->
  <link rel="icon" type="image/png" sizes="96x96"  href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">

  <!-- ─── Datos estructurados (coherentes) ─── -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Organization",
    "name":"WhiteHills Villas",
    "url":"https://whitehillsvillas.com",
    "logo":"https://whitehillsvillas.com/web-app-manifest-192x192.png"
  }
  </script>

  <!-- ─── CSS de terceros (como en index) ─── -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />

  <!-- ─── Iconos / Fuentes ─── -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

  <!-- ─── i18next (CDN) ─── -->
  <script src="https://unpkg.com/i18next@23/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@2/i18nextHttpBackend.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@8/i18nextBrowserLanguageDetector.min.js"></script>

  <!-- ─── CSS propio (igual que index) ─── -->
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/contact.css">
  <link rel="stylesheet" href="/mediaquaries.css" />
</head>

<body class="contact-page">
  <!--*** Header dinámico ***-->
  <div id="header-placeholder"></div>

  <!-- ███ HERO · FORMULARIO EN LA IMAGEN ███ -->
  <section class="section_1 contact-hero" id="contactForm">
    <form id="leadForm"
          class="hero-form contact-form reveal"
          data-lead
          autocomplete="off"
          novalidate>

      <h2 class="hero-form__title contact-form__title" data-i18n="contact.formTitle"></h2>

      <label class="contact-form__label" for="cf-name" data-i18n="popup.nameLabel"></label>
      <input class="contact-form__input" id="cf-name" type="text" name="name" required>

      <label class="contact-form__label" for="cf-email" data-i18n="popup.emailLabel"></label>
      <input class="contact-form__input" id="cf-email" type="email" name="email" required>

      <label class="contact-form__label" for="cf-phone" data-i18n="popup.phoneLabel"></label>
      <input class="contact-form__input" id="cf-phone" type="tel"  name="phone" required>

      <label class="contact-form__label" for="cf-message" data-i18n="popup.msgLabel"></label>
      <textarea class="contact-form__textarea" id="cf-message" name="message" rows="4"
                data-i18n-placeholder="popup.msgPlaceholder"></textarea>

      <!-- Honeypot anti-spam (no tabulable, oculto) -->
      <div class="hp-wrapper contact-form__hp" aria-hidden="true">
        <label for="website">Website</label>
        <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
      </div>

      <button type="submit"
              class="modal__send contact-form__button"
              data-i18n="popup.send"></button>
    </form>
  </section>

  <!--*** Footer dinámico ***-->
  <div id="footer-placeholder"></div>

  <!-- ─── JS globales (igual que index) ─── -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- i18n init + tu app -->
  <script src="/js/il18n.js"></script>
  <script src="/app.js"></script>

  <!-- Carga de /partials y comportamiento del header -->
  <script>
    /* Header desde /partials */
    fetch('/partials/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        /* Sticky: añade/quita .scrolled según el HERO */
        const header = document.querySelector('header');
        const hero   = document.querySelector('.section_1');
        if (header && hero) {
          const io = new IntersectionObserver(
            ([entry]) => header.classList.toggle('scrolled', !entry.isIntersecting),
            { threshold: 0 }
          );
          io.observe(hero);
        }

        /* Burger/menu móvil si el parcial lo usa */
        const burger = document.querySelector('.burgar, .burger, [data-nav-toggle]');
        const nav    = document.getElementById('navLinks') || document.querySelector('.nav-links');
        if (burger && nav) {
          burger.addEventListener('click', () => {
            nav.classList.toggle('open');
            burger.classList.toggle('open');
          });
          nav.querySelectorAll('a').forEach(a => {
            a.addEventListener('click', () => {
              nav.classList.remove('open');
              burger.classList.remove('open');
            });
          });
        }

        /* Marca activo el enlace de Contacto (opcional) */
        const path = location.pathname.replace(/\/+$/, '');
        document.querySelectorAll('header a[href]').forEach(a => {
          const href = a.getAttribute('href').replace(/\/+$/, '');
          if (href && href !== '#' && (href === path || (href.endsWith('contact.html') && path.endsWith('contact.html')))) {
            a.classList.add('active');
          }
        });

        /* Retraducción del header inyectado si i18n ya está */
        if (window.i18next && i18next.isInitialized) {
          document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (key) el.innerHTML = i18next.t(key);
          });
        }
      });

    /* Footer desde /partials */
    fetch('/partials/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;

        /* Retraducción del footer si i18n ya está */
        if (window.i18next && i18next.isInitialized) {
          document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (key) el.innerHTML = i18next.t(key);
          });
        }
      });
  </script>
</body>
</html>

  <!-- Redirección temprana y preferencia de idioma -->
  <script>
    (function () {
      var COOKIE = 'wh_lang';
      var DAYS = 365;
      var path = (location.pathname || '').toLowerCase();

      function getCookie(n){
        return ('; '+document.cookie).split('; '+n+'=').pop().split(';')[0] || '';
      }
      function setCookie(n,v,days){
        var d=new Date(); d.setTime(d.getTime()+days*24*60*60*1000);
        document.cookie = n+'='+v+';expires='+d.toUTCString()+';path=/;SameSite=Lax';
      }

      // Mapeos específicos si alguno no es 1:1 (opcional)
      var es2en = {
        '/es/inicio': '/en/home'
        // añade casos especiales si los hay
      };
      var en2es = {};
      for (var k in es2en) en2es[es2en[k]] = k;

      var pref = getCookie(COOKIE); // 'en' | 'es' | ''

      if (!pref) {
        setCookie(COOKIE, 'en', DAYS); // por defecto EN
        // Si entra a / o /es/... forzamos espejo EN
        if (path === '/' || path === '') { location.replace('/en/home'); return; }
        if (path.startsWith('/es/')) {
          var t = es2en[path] || path.replace(/^\/es\//,'/en/');
          location.replace(t); return;
        }
      } else if (pref === 'en' && path.startsWith('/es/')) {
        var t1 = es2en[path] || path.replace(/^\/es\//,'/en/');
        location.replace(t1); return;
      } else if (pref === 'es' && path.startsWith('/en/')) {
        var t2 = en2es[path] || path.replace(/^\/en\//,'/es/');
        location.replace(t2); return;
      }
    })();
  </script>

  <!-- === SEO LOCALE TOGGLE POR PATH (/es/… vs /en/…) === -->
  <script>
    (function () {
      var path = (location.pathname || '').toLowerCase();
      var isEN = /^\/en(\/|$)/.test(path);
      var SEO = {
        es: {
          title: "WhiteHills Villas – Villas de obra nueva en Fuengirola (Torreblanca), Málaga",
          desc:  "Promoción exclusiva con terrazas, piscina y zonas verdes. Planos, precios y disponibilidad oficiales.",
          url:   "https://whitehillsvillas.com/es/inicio",
          ogLocale: "es_ES",
          h1: "Villas en Fuengirola y Málaga | Obra nueva en Torreblanca – WhiteHills"
        },
        en: {
          title: "WhiteHills Villas – New-build villas in Fuengirola (Torreblanca), Málaga",
          desc:  "Exclusive development with terraces, a pool, and landscaped areas. Official floor plans, prices, and availability.",
          url:   "https://whitehillsvillas.com/en/home",
          ogLocale: "en_GB",
          h1: "Villas in Fuengirola and Málaga | New-build in Torreblanca – WhiteHills"
        }
      };
      var L = isEN ? "en" : "es";
      // lang del <html>
      document.documentElement.setAttribute("lang", L);
      // helpers
      function setAttr(sel, attr, val){ var el = document.querySelector(sel); if(el && val){ el.setAttribute(attr, val); } }
      function setText(sel, val){ var el = document.querySelector(sel); if(el && val){ el.textContent = val; } }
      // title + description
      document.title = SEO[L].title;
      setAttr('meta[name="description"]','content', SEO[L].desc);
      // OG / Twitter
      setAttr('meta[property="og:title"]','content', SEO[L].title);
      setAttr('meta[property="og:description"]','content', SEO[L].desc);
      setAttr('meta[property="og:url"]','content', SEO[L].url);
      setAttr('meta[property="og:locale"]','content', SEO[L].ogLocale);
      setAttr('meta[name="twitter:title"]','content', SEO[L].title);
      setAttr('meta[name="twitter:description"]','content', SEO[L].desc);
      // Canonical
      setAttr('link#canonical','href', SEO[L].url);
      // H1 oculto
      setText('h1.visually-hidden', SEO[L].h1);
    })();
  </script>

  <!-- ========== Header dinámico + scroll + badge idioma ========== -->
  <script>
    // Helpers de badge idioma reutilizables
    function getCookieVal(name){
      const m = document.cookie.match(new RegExp('(?:^|;\\s*)'+name+'=([^;]+)'));
      return m ? decodeURIComponent(m[1]) : '';
    }
    function getCurrentLang(){
      const p = (location.pathname||'').toLowerCase();
      const m = p.match(/^\/(en|es)(?:\/|$)/i);
      if (m) return m[1].toLowerCase();
      const ck = getCookieVal('wh_lang');
      return (ck === 'es' || ck === 'en') ? ck : 'en';
    }
    function paintLangBadge(lang){
      var badge = document.getElementById('lang-current');
      if (badge) badge.textContent = (lang || getCurrentLang()).toUpperCase();
    }

    /* 1. Carga asíncrona del header -------------------------------- */
    fetch('/partials/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        initHeaderScroll();

        // Lógica del selector EN/ES para el dropdown
        (function(){
          var COOKIE = 'wh_lang';
          function setCookie(n,v,days){
            var d=new Date(); d.setTime(d.getTime()+days*24*60*60*1000);
            document.cookie = n+'='+v+';expires='+d.toUTCString()+';path=/;SameSite=Lax';
          }
          function navTo(lang){
            var p = (location.pathname||'').toLowerCase().replace(/\/+$/,'');
            var h = (location.hash||'');
            if (lang === 'en') {
              if (p === '' || p === '/' || p === '/index.html') { location.assign('/en/home'+h); return; }
              if (p.startsWith('/es/')) { location.assign(p.replace(/^\/es\//,'/en/')+h); return; }
            } else {
              if (p === '' || p === '/' || p === '/index.html') { location.assign('/es/inicio'+h); return; }
              if (p.startsWith('/en/')) { location.assign(p.replace(/^\/en\//,'/es/')+h); return; }
            }
            location.reload();
          }

          // Soporta el dropdown del header (botones EN/ES)
          document.addEventListener('click', function(e){
            var btn = e.target.closest('.lang-menu [data-lang]');
            if (!btn) return;
            var lang = btn.getAttribute('data-lang'); // 'en' | 'es'
            setCookie(COOKIE, lang, 365);
            try { i18next.changeLanguage(lang); } catch(_) {}
            paintLangBadge(lang); // repinta inmediatamente
            navTo(lang);
          });
        })();

        // Pinta el badge inmediatamente tras inyectar el header
        paintLangBadge(getCurrentLang());

        // Si i18next cambia de idioma, mantener badge en sync
        if (window.i18next?.on) {
          i18next.on('languageChanged', (lng)=> paintLangBadge(lng));
        }

        // Aplica rutas/i18n de tu app
        window.applyI18nAndRoutes && window.applyI18nAndRoutes();
      });

    function initHeaderScroll () {
      const header = document.querySelector('header');
      const hero   = document.querySelector('.section_1');
      if (!header || !hero) return;
      const io = new IntersectionObserver(
        ([entry]) => header.classList.toggle('scrolled', !entry.isIntersecting),
        { threshold: 0 }
      );
      io.observe(hero);
    }
  </script>

      .then(res => res.text())
      .then(html => {
        document.getElementById('availability-placeholder').innerHTML = html;
        window.initAvailabilityMap && window.initAvailabilityMap();
      });
  </script>
  <script>
    fetch('/partials/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
        window.applyI18nAndRoutes && window.applyI18nAndRoutes();
      });
  </script>
  <script>
    fetch('/partials/modals.html')
      .then(r => r.text())
      .then(html => { document.getElementById('modals-placeholder').innerHTML = html; });
  </script>
  <script>
    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('.f3up-overlay');
      if(!btn) return;
      const card = btn.closest('.f3up-card');
      if (window.matchMedia('(max-width: 900px)').matches) {
        document.querySelectorAll('.f3up-card.is-open').forEach(el=>{
          if(el!==card) el.classList.remove('is-open');
        });
        card.classList.toggle('is-open');
      }
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imagemapster/1.5.4/jquery.imagemapster.min.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    if (window.pdfjsLib) {
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    }
  </script>
  <script>
    /* Log viewport debug (sin cambios) */
    (function () {
      const log = () => {
        const vv = window.visualViewport;
        console.log({
          innerW: window.innerWidth,
          innerH: window.innerHeight,
          devicePixelRatio: window.devicePixelRatio,
          scale: vv ? vv.scale : 'n/a',
          width: vv ? vv.width : 'n/a',
          height: vv ? vv.height : 'n/a'
        });
      };
      addEventListener('resize', log, { passive: true });
      if (window.visualViewport) visualViewport.addEventListener('resize', log, { passive: true });
      log();
    })();
  </script>

  <!-- Quitamos el antiguo applySEO basado en i18n para no pisar lo anterior -->
  <script src="/app.js"></script>
</body>
</html>
